<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>ADDRESS BOOK</title>
    <script src="js\Addressbook.js"></script>
    <script src="js\eventListner.js"></script>
    <link rel="stylesheet" href="css\form.css">

</head>
<body>
    <header>
        <header class="header-content header">
            <div class="logo-content">
                <img src="assets\logo.jpeg"width="43px" height="43px" alt="">
                <div>
                    <span class="emp-text">ADDRESS</span><br>
                    <span class="emp-text emp-payroll">BOOK</span>
                </div>
            </div>
        </header>
        <div class="form-content">
            <form class="form" action="#" onsubmit="save(event);return false">
                <div class="form-head">ADDRESS BOOK FORM
                    <div class="cancel-button">
                        <img src="assets\cancelButton.png"width="43px" height="43px" alt="cancel"></a>
                    </div>
                </div>
                    <div class="row-content">
                        <label for="name" class="lable text"></label>
                    <input class="input" type="text" id="name" name="name" placeholder="Enter Your name " required>
                    </div>
                    <div><error-output class="text-error" for="text"></error-output></div>
                    <div class="row-content">
                        <label for="address" class="label text"></label>
                    <input class="input" type="text" id="address" name="address" placeholder="Enter Your address " required>
                    </div>
                    <div><error-output class="address-error" for="text"></error-output></div>
                        <div class="row-content">
                            <label class="label text" for="city"></label>
                            <select id="city" name="city" required>
                                <option value="Visakhapatnam">Visakhapatnam</option>
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Banglore">Banglore</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Kochi">Kochi</option>
                                <option value="Vijayawada">Vijayawada</option>
                                <option value="Kolkata">Kolkata</option>
                            </select>
                            <label class="label text" for="state"></label>
                            <select id="state" name="state">
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Telangana">Telangana</option>
                                <option value="Maharastra">Maharastra</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="New Delhi">New Delhi</option>
                                <option value="Kerala">Kerala</option>
                                <option value="West Bengal">West Bengal</option>
                            </select>
                            <label class="label text" for="zipcode"></label>
                            <input class="zip-text" id="zipcode" name="zipcode" type="text" placeholder="Zip Code">
                        </div>
                        <div><error-output class="zip-error" for="text"></error-output></div>
                        <div class="row-content">
                            <label for="phone" class="label text"></label>
                            <input id="phone" type="text" class="input" name="phone" placeholder="Phone Number"></input>
                        </div>
                        <div><error-output class="number-error" for="text"></error-output></div>
                        <div class="buttonParent">
                            <div class="add-reset">
                                <button type="submit" class="button addButton" id="addButton">Add</button>
                                <button type="reset" class="resetButton button" id="resetButton">Reset</button>
                            </div>
                        
            </form> 
        </div>

</body>
</html>
